[tox]
envlist =
  pypy3-dj{32,41,42}
  py{37,38,39}-dj{22,30,31}
  py{37,38,39,310,311}-dj32
  py{38,39,310,311}-dj40
  py{39,310,311}-dj{41,42,main}
  docs

[gh-actions]
python =
    3.7: py37
    3.8: py38, docs
    3.9: py39
    3.10: py310
    3.11: py311
    pypy3: pypy3

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    main: djmain

[testenv]
basepython =
  pypy3: pypy3
  py37: python3.7
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11
deps =
  pypy3: mock
  dj22: Django>=2.2.1,<2.3
  dj30: Django>=3.0,<3.1
  dj31: Django>=3.1,<3.2
  dj32: Django>=3.2,<3.3
  dj40: Django>=4.0,<4.1
  dj41: Django>=4.1,<4.2
  dj42: Django>=4.2,<4.3
  djmain: https://github.com/django/django/archive/main.tar.gz
  jinja2
  coverage
  jsmin==3.0.0
  ply==3.4
  css-html-js-minify==2.5.5
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
commands =
    npm install
    {envbindir}/coverage run --source pipeline {envbindir}/django-admin test {posargs:tests}
    {envbindir}/coverage report
    {envbindir}/coverage xml
whitelist_externals = npm
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True
allowlist_externals=npm

[testenv:docs]
basepython = python3.9
changedir = docs
deps = sphinx
commands =
    {envbindir}/sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
